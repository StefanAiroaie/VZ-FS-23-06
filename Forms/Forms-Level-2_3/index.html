<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-2_3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <fieldset>
        <legend>Register form</legend>
        <form>

            <div class="contact-formular">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="Name">
                </div>

                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" name="Surname" id="Surname" placeholder="Surname">
                </div>
                <div>
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
                <div>
                    <label for="radio">Gender:</label>
                    <label for="Radio-Male">Male</label>
                    <input type="radio" name="Radio" id="Radio-Male" checked>
                    <label for="Radio-Female">Female</label>
                    <input type="radio" name="Radio" id="Radio-Female">
                </div>

                <div>
                    <label for="picture">Picture</label>
                    <input type="file" name="" id="">
                </div>
                <div>
                    <label for="">Country:</label>
                    <select name="Country" id="Country">
                        <option value="01">RO</option>
                        <option value="02">DE</option>
                        <option value="03">IT</option>
                    </select>
                </div>
                <!-- Prefered languages muss noch gemacht-->
                <label for="Prefered-languages">Prefered languages</label>
                <input type="checkbox" name="" id="">
                <div>
                    <label for="Text">Field of activity</label>
                    <input type="checkbox" name="IT" id="IT">
                    <label for="IT">IT</label>
                    <input type="checkbox" name="Design" id="Design">
                    <label for="Design">Design</label>
                    <input type="checkbox" name="Other" id="Other">
                    <label for="Other">Other</label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </div>




            </div>
        </form>
    </fieldset>
</body>

</html>
